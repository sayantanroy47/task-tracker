# Test Configuration Properties

# Database Configuration
test.database.name=test_task_tracker_db
test.database.version=1
test.database.in_memory=true

# Performance Test Configuration
performance.test.enabled=true
performance.test.iterations=100
performance.test.warmup_iterations=10

# Mock Configuration
mock.network.enabled=true
mock.database.enabled=false
mock.notifications.enabled=true

# Test Data Configuration
test.data.tasks.count=50
test.data.users.count=5
test.data.focus_sessions.count=20

# Logging Configuration
test.logging.level=DEBUG
test.logging.console.enabled=true
test.logging.file.enabled=false

# Timeout Configuration
test.timeout.short=5000
test.timeout.medium=10000
test.timeout.long=30000

# UI Test Configuration
ui.test.animation.disabled=true
ui.test.screenshot.enabled=true
ui.test.video.enabled=false

# Integration Test Configuration
integration.test.database.reset=true
integration.test.cleanup.enabled=true

# E2E Test Configuration
e2e.test.app.reset=true
e2e.test.data.seed=true
e2e.test.parallel.enabled=false